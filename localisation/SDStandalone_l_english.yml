 #TIEシリーズ
 TIE_SCOUT:0 "TIE Scout"
 TIE_SCOUT_DESC:0 "The TIE/sr starfighter, or TIE scout, was a limited production TIE Series starfighter used by the Galactic Empire as a scout and light reconnaissance vessel. It was one of the many TIE variants in service during the Galactic Civil War.\n\n"
 TIE_FIGHTER:0 "TIE/LN Fighter"
 TIE_FIGHTER_DESC:0 "The TIE/LN starfighter, commonly known as the TIE fighter, was the signature starfighter of the Galactic Empire. Instantly recognizable from the roar of their engines, they exuded Imperial power and prestige across the galaxy, seeing use throughout the Empire's political existence.\n\n" 
 TIE_INTERCEPTOR:0 "TIE/IN Interceptor"
 TIE_INTERCEPTOR_DESC:0 "The TIE/IN Interceptor, also known as TIE Interceptor, was a type of TIE fighter used by the Galactic Empire, most notably during the Battle of Endor. It was identifiable by the addition of four arrow-shaped panels tipped with laser cannons.\n\n" 
 TIE_ADVANCED:0 "TIE Advanced"
 TIE_ADVANCED_DESC:0 "The TIE Advanced x1, or TIE/x1 was an advanced prototype starfighter touted as a replacement for the standard TIE Fighter tested by Darth Vader and X1 at the battles of Yavin and Mustafar respectively.\n\n" 
 TIE_HUNTER:0 "TIE/HU Hunter"
 TIE_HUNTER_DESC:0 "The TIE/HU Hunter multi-role starfighter is a starfighter from the TIE Series used by the Galactic Empire. Developed by the Empire as a means of countering the Rebel Alliance's T-65 X-wing starfighter, the TIE Hunter was used exclusively by storm commandos.\n\n" 
 TIE_PHANTOM:0 "TIE/PH Phantom"
 TIE_PHANTOM_DESC:0 "The TIE/ph phantom, was a prototype TIE Series starfighter developed by the Galactic Empire. The TIE phantom was the result of a development project led by Grand Admiral Martio Batch and was equipped with both deflector shields and a hyperdrive, along with a technology not seen for decades—a stygium cloaking device.\n\n" 
 TIE_DEFENDER:0 "TIE/D Defender"
 TIE_DEFENDER_DESC:0 "The TIE/D Defender, was a high-performance TIE Series starfighter developed for the Imperial Navy shortly before the Battle of Endor. The ship featured a hyperdrive as well as deflector shields to allow it to operate independently of Imperial capital ships. The ship's speed and agility, combined with its firepower, make it arguably the most advanced starfighter.\n\n" 
 TIE_BOMBER:0 "TIE/SA Bomber"
 TIE_BOMBER_DESC:0 "The TIE/SA Bomber, is a larger, less maneuverable TIE starfighter used for destroying large starships and pinpoint-precision bombing. The SA in the TIE bomber's designation stands for surface assault." 
 TIE_TORPEDO:0 "TIE/TB Torpedo Bomber"
 TIE_TORPEDO_DESC:0 "The TIE Torpedo Bomber is a sleek, one-man attack submersible under development at Juggerhead on Bestine IV.\n\n"
 TECH_UNLOCK_TIE_FIGHTER_CHAIN_TITLE:0 "§ESienar Fleet Systems Research§!"
 TECH_UNLOCK_TIE_FIGHTER_CHAIN_DESC:0 "Researching the technologies in this research chain will grant you access to the Sienar Fleet Systems star fighter lineup."

 TIE_SCOUT:0 "TIE/sr スカウト"
 STANDALONE_TIE_SCOUT:0 "TIE/sr スカウト"
 TIE_SCOUT_DESC:0 "TIE/srスターファイターもしくはTIEスカウトは、スカウトおよび軽偵察機として銀河帝国によって運用された限定生産のTIEシリーズのスターファイターでした。これは銀河内戦中の多くのTIEシリーズの1つでした。"
 TIE_FIGHTER:0 "TIE/LN ファイター"
 STANDALONE_TIE_FIGHTER:0 "TIE/LN ファイター"
 TIE_FIGHTER_DESC:0 "TIE戦闘機として一般に知られているTIE/LNスターファイターは、銀河帝国の代表的な宇宙戦闘機でした。彼らのエンジンの轟音からすぐにわかるように、彼らは帝国の権力を滲出させ、銀河を縦断し威信を得て、帝国の存在を知らしめている。"
 TIE_INTERCEPTOR:0 "TIE/IN インターセプター" 
 STANDALONE_TIE_INTERCEPTOR:0 "TIE/IN インターセプター"
 TIE_INTERCEPTOR_DESC:0 "TIE/INインターセプターは、TIEインターセプターとも呼ばれ、銀河帝国によって使用されたTIEシリーズ戦闘機であり、特にエンドア戦役時より使用されました。TIE/LNと比べ、パネルを傾けた4つの矢状に変更するなど、見た目の特徴で識別が可能です。"
 TIE_ADVANCED:0 "TIE/x1 アドヴァンス"
 TIE_ADVANCED_DESC:0 "TIE アドヴァンスx1、またはTIE/x1は、次世代のTIEシリーズを開発するために数々の先進的技術の検証機として作られた、先進試作機の宇宙戦闘機でした。"
 STANDALONE_TIE_ADVANCED:0 "TIE/x1 アドヴァンス"
 TIE_HUNTER:0 "TIE/HU ハンター"
 TIE_HUNTER_DESC:0 "TIE/HUハンター多任務戦闘機は、銀河帝国が使用するTIEシリーズの宇宙戦闘機です。 既存のTIEシリーズよりも高速化重武装を目的として設計され、その特徴的なX状に配置されたパネルにより、高性能を実現を実現しています。"
 STANDALONE_TIE_HUNTER:0 "TIE/HU ハンター"
 TIE_PHANTOM:0 "TIE/PH ファントム"
 TIE_PHANTOM_DESC:0 "TIE/phファントムは、銀河帝国によって開発されたTIEシリーズのプロトタイプです。 TIEファントムは、強力なディフレクターシールドとハイパードライブの両方を備えていました。最大の特徴はスタイジアム・クローキング装置であり、起動すると不可視の状態となり完全に探知ができなくなる特徴を持つ特殊戦闘機である。"
 STANDALONE_TIE_PHANTOM:0 "TIE/ph ファントム"
 TIE_DEFENDER:0 "TIE/D ディフェンダー"
 TIE_DEFENDER_DESC:0 "TIE/Dディフェンダーは、帝国宇宙軍向けに開発された高性能のTIEシリーズの宇宙戦闘機でした。ハイパードライブとデフレクターシールドを搭載し、母艦とは独立して運用することができました。速度と敏捷性と火力との組み合わせは、間違いなく最も先進的な宇宙戦闘機になるでしょう。"
 STANDALONE_TIE_DEFENDER "TIE/D ディフェンダー"
 TIE_BOMBER:0 "TIE/SA ボンバー"
 TIE_BOMBER_DESC:0 "TIE/SAボンバーは、大型宇宙船を破壊するのに、時には敵拠点に対する精密爆撃に用いられる、TIE戦闘機よりも大きく操作が難しい機種です。"
 STANDALONE_TIE_BOMBER:0 "TIE/sa ボンバー"
 TIE_TORPEDO:0 "TIE/TB トルペードボンバー"
 TIE_TORPEDO_DESC:0 "TIETorpedoBomberは、TIEボンバーより対艦性能をより強化したTIE爆撃機です。"
 STANDALONE_TIE_TORPEDO:0 "TIE/tp トルペード"
