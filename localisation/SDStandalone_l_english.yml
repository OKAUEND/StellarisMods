 tech_tie_scout:0 "TIE Scout"
 tech_tie_scout_desc:0 "The TIE/sr starfighter, or TIE scout, was a limited production TIE Series starfighter used by the Galactic Empire as a scout and light reconnaissance vessel. It was one of the many TIE variants in service during the Galactic Civil War."
 tech_tie_fighter:0 "TIE/LN Fighter"
 tech_tie_fighter_desc:0 "The TIE/LN starfighter, commonly known as the TIE fighter, was the signature starfighter of the Galactic Empire. Instantly recognizable from the roar of their engines, they exuded Imperial power and prestige across the galaxy, seeing use throughout the Empire's political existence." 
 tech_tie_interceptor:0 "TIE/IN Interceptor"
 tech_tie_interceptor_desc:0 "The TIE/IN Interceptor, also known as TIE Interceptor, was a type of TIE fighter used by the Galactic Empire, most notably during the Battle of Endor. It was identifiable by the addition of four arrow-shaped panels tipped with laser cannons." 
 tech_tie_advanced:0 "TIE Advanced"
 tech_tie_advanced_desc:0 "The TIE Advanced x1, or TIE/x1 was an advanced prototype starfighter touted as a replacement for the standard TIE Fighter tested by Darth Vader and X1 at the battles of Yavin and Mustafar respectively." 
 tech_tie_hunter:0 "TIE/HU Hunter"
 tech_tie_hunter_desc:0 "The TIE/HU Hunter multi-role starfighter is a starfighter from the TIE Series used by the Galactic Empire. Developed by the Empire as a means of countering the Rebel Alliance's T-65 X-wing starfighter, the TIE Hunter was used exclusively by storm commandos." 
 tech_tie_phantom:0 "TIE/PH Phantom"
 tech_tie_phantom_desc:0 "The TIE/ph phantom, is a prototype TIE Series starfighter developed by the Galactic Empire. The TIE phantom was the result of a development project led by Grand Admiral Martio Batch and was equipped with both deflector shields and a hyperdrive, along with a technology not seen for decades—a stygium cloaking device." 
 tech_tie_defender:0 "TIE/D Defender"
 tech_tie_defender_desc:0 "The TIE/D Defender, is a high-performance TIE Series starfighter developed for the Imperial Navy shortly before the Battle of Endor. The ship featured a hyperdrive as well as deflector shields to allow it to operate independently of Imperial capital ships. The ship's speed and agility, combined with its firepower, make it arguably the most advanced starfighter." 
 tech_tie_bomber:0 "TIE/SA Bomber"
 tech_tie_bomber_desc:0 "The TIE/SA Bomber, is a larger, less maneuverable TIE starfighter used for destroying large starships and pinpoint-precision bombing. The SA in the TIE bomber's designation stands for surface assault." 
 tech_tie_torpedo:0 "TIE/TB Torpedo Bomber"
 tech_tie_torpedo_desc:0 "The TIE Torpedo Bomber is a sleek, one-man attack submersible under development at Juggerhead on Bestine IV."

